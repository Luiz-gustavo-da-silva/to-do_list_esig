<div class="App">
  <div class="sidebar">
    <app-sidebar (getAllTaskEvent)="getAllTask()"></app-sidebar>
  </div>

  <div class="mainContent">

    <div class="filter">
      <form [formGroup]="taskFilterForm">
        <div class="filter__container">
          <div>
            <mat-form-field appearance="outline" subscriptSizing="dynamic">
              <mat-label>Número</mat-label>
              <input
                formControlName="number"
                type="number"
                matInput
                placeholder="Número"
              />
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="outline" subscriptSizing="dynamic">
              <mat-label>Situação</mat-label>
              <mat-select placeholder="Situação" formControlName="situation">
                <mat-option value="true">Em andamento</mat-option>
                <mat-option value="false">Concluído</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="outline" subscriptSizing="dynamic">
              <mat-label>Título/Descrição</mat-label>
              <input
                formControlName="titleOrDescription"
                matInput
                placeholder="Título/descrição"
              />
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="outline" subscriptSizing="dynamic">
              <mat-label>Responsável</mat-label>
              <mat-select
                placeholder="Responsável"
                formControlName="responsible"
              >
                <mat-option value="Luiz">Luiz</mat-option>
                <mat-option value="Raí">Raí</mat-option>
                <mat-option value="Alisson">Alisson</mat-option>
                <mat-option value="Carlos">Carlos</mat-option>
                <mat-option value="Laura">Laura</mat-option>
                <mat-option value="Gabriel">Gabriel</mat-option>
                <mat-option value="Mariana">Mariana</mat-option>
                <mat-option value="Daniel">Daniel</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div style="display: flex; gap: 0.5rem">
            <button
              mat-raised-button
              (click)="cleanFilter()"
              class="dialog-actions__button_sair"
            >
              Limpar filtro
            </button>

            <button
              mat-raised-button
              (click)="researchFiltertask()"
              class="dialog-actions__button_add"
            >
              Buscar tarefa
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="table">
      <div style="margin-top: 1rem">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Número</th>
              <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
              <td mat-cell *matCellDef="let row">{{ row.title }}</td>
            </ng-container>

            <ng-container matColumnDef="responsible">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Responsável
              </th>
              <td mat-cell *matCellDef="let row">{{ row.responsible }}</td>
            </ng-container>

            <ng-container matColumnDef="priority">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Prioridade
              </th>
              <td mat-cell *matCellDef="let row">{{ row.priority }}</td>
            </ng-container>

            <ng-container matColumnDef="deadline">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Deadline
              </th>
              <td mat-cell *matCellDef="let row">{{ row.deadline | date }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let row">
                <ng-container *ngIf="row.situation; else completed">
                  <button
                    mat-icon-button
                    id="button__edit"
                    (click)="editTask(row)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    id="button__delete"
                    (click)="deleteTask(row.id)"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    class="conclude"
                    (click)="completeTask(row)"
                  >
                    <mat-icon>done</mat-icon>
                  </button>
                </ng-container>
                <ng-template #completed id="conclude"
                  >Tarefa Concluída</ng-template
                >
              </td>
            </ng-container>
            <ng-container matColumnDef="detalhes">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Detalhes
              </th>
              <td mat-cell *matCellDef="let row">
                <button (click)="showDetails(row)" class="showdetails">
                  <mat-icon>remove_red_eye</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
