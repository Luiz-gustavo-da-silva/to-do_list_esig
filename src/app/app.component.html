<div class="App">
  <div class="sidebar">
    <app-sidebar (getAllTaskEvent)="getAllTask()"></app-sidebar>
  </div>

  <div class="mainContent">
    <div class="filter">
      <form [formGroup]="taskFilterForm">
        <div class="filter__container">
          <div class="filter__column">
            <mat-form-field appearance="outline">
              <mat-label>Número</mat-label>
              <input
                formControlName="number"
                type="number"
                matInput
                placeholder="Número"
              />
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Situação</mat-label>
              <mat-select placeholder="Situação" formControlName="situation">
                <mat-option value="true">Em andamento</mat-option>
                <mat-option value="false">Concluído</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="filter__column">
            <div class="filter__input">
              <mat-form-field appearance="outline">
                <mat-label>Título/Descrição</mat-label>
                <input
                  formControlName="titleOrDescription"
                  matInput
                  placeholder="Título/descrição"
                />
              </mat-form-field>
            </div>

            <div class="filter__actions">
              <mat-form-field appearance="outline">
                <mat-label>Responsável</mat-label>
                <mat-select
                  placeholder="Responsável"
                  formControlName="responsible"
                >
                  <mat-option value="Luiz">Luiz</mat-option>
                  <mat-option value="Raí">Raí</mat-option>
                  <mat-option value="Alisson">Alisson</mat-option>
                  <mat-option value="Carlos">Carlos</mat-option>
                  <mat-option value="Laura">Laura</mat-option>
                  <mat-option value="Gabriel">Gabriel</mat-option>
                  <mat-option value="Mariana">Mariana</mat-option>
                  <mat-option value="Daniel">Daniel</mat-option>
                </mat-select>
              </mat-form-field>

              <button mat-raised-button color="warn" (click)="cleanFilter()">
                Limpar filtro
              </button>
              <button
                mat-raised-button
                color="primary"
                (click)="researchFiltertask()"
              >
                Buscar tarefa
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="table container">
      <div style="margin-top: 1rem">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
              <td mat-cell *matCellDef="let row">{{ row.title }}</td>
            </ng-container>

            <ng-container matColumnDef="responsible">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Responsável
              </th>
              <td mat-cell *matCellDef="let row">{{ row.responsible }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Descrição
              </th>
              <td mat-cell *matCellDef="let row">{{ row.description }}</td>
            </ng-container>

            <ng-container matColumnDef="priority">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Prioridade
              </th>
              <td mat-cell *matCellDef="let row">{{ row.priority }}</td>
            </ng-container>

            <ng-container matColumnDef="deadline">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Deadline
              </th>
              <td mat-cell *matCellDef="let row">{{ row.deadline }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let row">
                <ng-container *ngIf="row.situation; else completed">
                  <button
                    mat-icon-button
                    color="primary"
                    (click)="editTask(row)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    color="warn"
                    (click)="deleteTask(row.id)"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    color="success"
                    (click)="completeTask(row)"
                  >
                    <mat-icon>done</mat-icon>
                  </button>
                </ng-container>
                <ng-template #completed>Tarefa Concluída</ng-template>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
