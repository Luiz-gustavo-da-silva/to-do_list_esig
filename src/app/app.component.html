<div class="App">
  <app-sidebar (getAllTaskEvent)="getAllTask()"></app-sidebar>

  <div class="mainContent">
    <div class="filter">
      <form [formGroup]="taskFilterForm">
        <div style="width: 100%; display: flex; gap: 1rem">
          <div style="display: flex; flex-direction: column">
            <mat-form-field appearance="outline">
              <mat-label>Número</mat-label>
              <input formControlName="numero" type="number" matInput placeholder="Número" />
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Situação</mat-label>
              <mat-select placeholder="Situação" formControlName="andamento">
                <mat-option value="true">Em andamento</mat-option>
                <mat-option value="false">Concluído</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div style="display: flex; flex-direction: column">
            <div style="width: 100%">
              <mat-form-field appearance="outline">
                <mat-label>Título/Descrição</mat-label>
                <input
                  formControlName="tituloDescricao"
                  matInput
                  placeholder="Título"
                />
              </mat-form-field>
            </div>

            <div style="display: flex">
              <mat-form-field appearance="outline">
                <mat-label>Responsável</mat-label>
                <mat-select
                  placeholder="Prioridade"
                  formControlName="responsavel"
                >
                  <mat-option value="Luiz">Luiz</mat-option>
                  <mat-option value="Raí">Raí</mat-option>
                  <mat-option value="Alisson">Alisson</mat-option>
                </mat-select>
              </mat-form-field>

              <button
                mat-raised-button
                color="warn"
                style="margin-right: 5px"
                (click)="cleanFilter()"
              >
                Limpar filtro
              </button>
              <button mat-raised-button color="primary" (click)="researchFiltertask()">Buscar tarefa</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="table container">
      <div style="margin-top: 1rem">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
              <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
            </ng-container>

            <ng-container matColumnDef="responsavel">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Responsável
              </th>
              <td mat-cell *matCellDef="let row">{{row.responsavel}}</td>
            </ng-container>

            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Descrição
              </th>
              <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
            </ng-container>

            <ng-container matColumnDef="prioridade">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Prioridade
              </th>
              <td mat-cell *matCellDef="let row">{{row.prioridade}}</td>
            </ng-container>

            <ng-container matColumnDef="deadline">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Deadline
              </th>
              <td mat-cell *matCellDef="let row">{{row.deadline}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="editTask(row)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteTask(row.id)">
                  <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="success" (click)="concluirTask(row)">
                  <mat-icon>done</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          </table>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
