<div class="App">
  <div class="sidebar">
    <div class="container__sidebar">
      <div>
        <h1 class="logo">ESIG</h1>
      </div>
      <div>
        <button class="button__plus" (click)="openDialog()">
          <mat-icon>exposure_plus_1</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="mainContent">
    <div class="filter">
      <form>
        <div style="width: 100%; display: flex; gap: 1rem">
          <div style="display: flex; flex-direction: column">
            <mat-form-field appearance="outline">
              <mat-label>Número</mat-label>
              <input formControlName="numero" matInput placeholder="Número" />
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Situação</mat-label>
              <mat-select placeholder="Prioridade" formControlName="prioridade">
                <mat-option value="Grave">Em andamento</mat-option>
                <mat-option value="Média">Concluído</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div style="display: flex; flex-direction: column">
            <div style="width: 100%">
              <mat-form-field appearance="outline">
                <mat-label>Título/Descrição</mat-label>
                <input
                  formControlName="descricao"
                  matInput
                  placeholder="Título"
                />
              </mat-form-field>
            </div>

            <div style="display: flex">
              <mat-form-field appearance="outline">
                <mat-label>Responsável</mat-label>
                <mat-select
                  placeholder="Prioridade"
                  formControlName="prioridade"
                >
                  <mat-option value="Grave">Luiz</mat-option>
                  <mat-option value="Média">Luiza</mat-option>
                </mat-select>
              </mat-form-field>

              <button
                mat-raised-button
                color="warn"
                mat-dialog-close
                style="margin-right: 5px"
              >
                Limpar filtro
              </button>
              <button mat-raised-button color="primary">Buscar tarefa</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="table container">
      <div style="margin-top: 1rem">
        <div class="mat-elevation-z8">
          <table mat-table matSort>
            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
              <td mat-cell *matCellDef="let row">a</td>
            </ng-container>

            <ng-container matColumnDef="responsavel">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Responsável
              </th>
              <td mat-cell *matCellDef="let row">a</td>
            </ng-container>

            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Descrição
              </th>
              <td mat-cell *matCellDef="let row">e</td>
            </ng-container>

            <ng-container matColumnDef="prioridade">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Prioridade
              </th>
              <td mat-cell *matCellDef="let row">r</td>
            </ng-container>

            <ng-container matColumnDef="deadline">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Deadline
              </th>
              <td mat-cell *matCellDef="let row">i</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter ""
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container__footer">
      <p>Create by Luiz Gustavo</p>
    </div>
  </div>
</div>
